<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row card-container">
        <div class="col-12">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <form id="search-form">
                <input
                  type="text"
                  class="search"
                  placeholder="Enter your location"
                  id="search_box"
                />
                <input class="search_button" type="submit" value="Search" />
              </form>
              <input
                id="current_location_button"
                class="current_location_button"
                type="submit"
                value="Current Location"
              />
              <div class="row current_details">
                <div class="col-4 current_temp">
                  <span id="emoji">☀️</span>
                  <span id="current-temperature"></span>
                  <span id="current-temperature-unit">°</span>
                  <span class="celcius" id="celcius">C|</span
                  ><span class="Fahrenheit" id="Fahrenheit">F</span>
                </div>
                <div class="col-4 other_weather_stats">
                  <span id="max-temp"></span><span id="max-temp-unit">°C </span
                  ><br />
                  <span id="min-temp"></span><span id="min-temp-unit">°C </span
                  ><br />
                  <span id="humidity"></span><span id="humidity-unit"> % </span>
                  <br />
                  <span id="wind"></span><span id="wind-unit"> km/h </span>
                  <br />
                </div>
                <div class="col-4">
                  <div class="location" id="city-name"></div>
                  <div class="summary" id="date-time">Tuesday</div>
                  <div class="summary" id="description"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-1">
                  <div class="future_day">Wed</div>
                  <div class="future_day_icon">☁️</div>
                  <div class="future_day_hi_temp">28°C</div>
                  <div class="future_day_lo_temp">19°C</div>
                </div>
                <div class="col-1">
                  <div class="future_day">Thu</div>
                  <div class="future_day_icon">🌧️</div>
                  <div class="future_day_hi_temp">20°C</div>
                  <div class="future_day_lo_temp">17°C</div>
                </div>
                <div class="col-1">
                  <div class="future_day">Fri</div>
                  <div class="future_day_icon">🌧️</div>
                  <div class="future_day_hi_temp">21°C</div>
                  <div class="future_day_lo_temp">17°C</div>
                </div>
                <div class="col-1">
                  <div class="future_day">Sat</div>
                  <div class="future_day_icon">⛅</div>
                  <div class="future_day_hi_temp">22°C</div>
                  <div class="future_day_lo_temp">17°C</div>
                </div>
                <div class="col-1">
                  <div class="future_day">Sun</div>
                  <div class="future_day_icon">🌧️</div>
                  <div class="future_day_hi_temp">23°C</div>
                  <div class="future_day_lo_temp">18°C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a
          class="gitLink"
          href="https://github.com/AnnieHooo/Weather-app"
          target="_blank"
          >Open-source code</a
        ><span class="myName"> by Anh Ho</span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
